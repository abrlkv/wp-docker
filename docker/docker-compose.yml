version: '2'

services:

  wordpress:
    image: wordpress
    ports:
      - "80:80"
      - "443:443"
    environment:
      WORDPRESS_DB_PASSWORD: docker
    volumes:
      - ./wp-content:/var/www/html/wp-content
      - ./logs:/var/log/apache2

  mysql:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: wordpress
    volumes:
      - ./db:/db